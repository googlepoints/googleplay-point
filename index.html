<!DOCTYPE html>
<html lang="ar">
<head>

    body {

      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #4285F4;
      font-size: 26px;

      margin-top: 10px;
    }

    p {
      color: #5F6368;
      font-size: 16px;
      margin-top: 8px;
    }

    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ae8;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    footer {
      font-size: 14px;
      color: #9e9e9e;
      margin-top: 30px;
    }

  </style>
</head>

  <div class="container">

</html>
